<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/mountainlogo.png">
  <title>National Parks Search Page </title>
  <!-- including the bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: tan;" id="nav-title-text">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <img src="assets/images/mountainlogo.png" alt="" width="40" height="30"
        class="rounded d-inline-block align-text-top">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Explore the Outdoors</a>
          <a class="nav-link active" href="parks.html">National Parks Search Page</a>
          <a class="nav-link" href="mountains.html">Mountain Information</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-lg" id="parks-state-dropdown">
    <!-- Begin 'Search By' Radio Buttons-->
    <div id="searchOptionDiv" class="form-group">
      <label class="d-block">Search By: </label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="searchRadios" id="searchLocationRadio" value="location"
          checked>
        <label class="form-check-label" for="searchLocationRadio">Location</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="searchRadios" id="searchTypeRadio" value="type">
        <label class="form-check-label" for="searchTypeRadio">Type</label>
      </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="searchRadios" id="viewAllRadio" value="all">
              <label class="form-check-label" for="viewAllRadio">View All</label>
          </div>
    </div>
    <!-- Begin Search DDLs.  Only one will be visible at a given time. -->
    <div id="locationSelectionDiv" class="form-group">
      <label for="parkLocationsDDL">Select a Location</label>
      <select class="form-control" id="parkLocationsDDL">
      </select>
    </div>
    <div id="typeSelectionDiv" class="form-group">
      <label for="parkTypesDDL">Select a Park Type</label>
      <select class="form-control" id="parkTypesDDL">
      </select>
    </div>

    <!-- Output Section to hold bootstrap cards for each park-->
    <div id="parkOutputDiv" class="d-flex flex-wrap justify-content-center">
    </div>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
  </main>

  <!-- National Parks Page's Javascript -->
  <script src="assets\scripts\parks.js"></script>
</body>

</html>
